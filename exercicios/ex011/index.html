<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<style>
    figcaption {
        text-align: center;
        background-color: blue;
    }
</style>
<body><h1>
    Imagem Dinâmica
</h1>

<picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem flexível">
   <figcaption>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador</figcaption>
    
</picture>
<h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir audio usando HTML5</p>
    <audio preload="auto" autoplay controls >
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
